<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghazal Music App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .filters select, .filters button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .music-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .music-item {
            width: 30%;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .music-item:hover {
            transform: scale(1.05);
        }

        .music-item h3 {
            margin-bottom: 10px;
        }

        .music-item button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }

        .music-item button.fav {
            background-color: #FF5722;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
        }

        .more-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ghazal Music App</h1>
        </header>

        <div class="filters">
            <select id="categoryFilter" onchange="filterCategory()">
                <option value="">Select Category</option>
                <option value="romantic">Romantic</option>
                <option value="sad">Sad</option>
                <option value="inspirational">Inspirational</option>
            </select>

            <select id="artistFilter" onchange="filterArtist()">
                <option value="">Select Artist</option>
                <option value="artist1">Artist 1</option>
                <option value="artist2">Artist 2</option>
            </select>

            <button onclick="sortAZ()">A to Z</button>
            <button onclick="sortZA()">Z to A</button>
        </div>

        <div id="musicList" class="music-list">
            <!-- Music cards will appear here -->
        </div>

        <div id="loading" class="loading" style="display:none;">
            <p>Loading more music...</p>
        </div>

        <div class="more-btn-container" style="text-align: center;">
            <button id="moreBtn" class="more-btn" onclick="loadMore()">Load More</button>
        </div>
    </div>

    <script>
        let musicData = [
            {title: 'Ghazal 1', artist: 'artist1', category: 'romantic', file: 'path_to_file1.mp3'},
            {title: 'Ghazal 2', artist: 'artist2', category: 'sad', file: 'path_to_file2.mp3'},
            {title: 'Ghazal 3', artist: 'artist1', category: 'inspirational', file: 'path_to_file3.mp3'},
            {title: 'Ghazal 4', artist: 'artist1', category: 'romantic', file: 'path_to_file4.mp3'},
            {title: 'Ghazal 5', artist: 'artist2', category: 'sad', file: 'path_to_file5.mp3'},
            {title: 'Ghazal 6', artist: 'artist1', category: 'inspirational', file: 'path_to_file6.mp3'},
            {title: 'Ghazal 7', artist: 'artist2', category: 'romantic', file: 'path_to_file7.mp3'},
            {title: 'Ghazal 8', artist: 'artist1', category: 'sad', file: 'path_to_file8.mp3'},
            {title: 'Ghazal 9', artist: 'artist2', category: 'inspirational', file: 'path_to_file9.mp3'},
            {title: 'Ghazal 10', artist: 'artist1', category: 'romantic', file: 'path_to_file10.mp3'},
            {title: 'Ghazal 11', artist: 'artist2', category: 'sad', file: 'path_to_file11.mp3'},
            {title: 'Ghazal 12', artist: 'artist1', category: 'inspirational', file: 'path_to_file12.mp3'},
            {title: 'Ghazal 13', artist: 'artist2', category: 'romantic', file: 'path_to_file13.mp3'},
            {title: 'Ghazal 14', artist: 'artist1', category: 'sad', file: 'path_to_file14.mp3'},
            {title: 'Ghazal 15', artist: 'artist1', category: 'inspirational', file: 'path_to_file15.mp3'},
            {title: 'Ghazal 16', artist: 'artist2', category: 'romantic', file: 'path_to_file16.mp3'},
            {title: 'Ghazal 17', artist: 'artist1', category: 'sad', file: 'path_to_file17.mp3'},
            {title: 'Ghazal 18', artist: 'artist2', category: 'inspirational', file: 'path_to_file18.mp3'},
            {title: 'Ghazal 19', artist: 'artist1', category: 'romantic', file: 'path_to_file19.mp3'},
            {title: 'Ghazal 20', artist: 'artist2', category: 'sad', file: 'path_to_file20.mp3'},
            {title: 'Ghazal 21', artist: 'artist1', category: 'inspirational', file: 'path_to_file21.mp3'},
            {title: 'Ghazal 22', artist: 'artist2', category: 'romantic', file: 'path_to_file22.mp3'},
            {title: 'Ghazal 23', artist: 'artist1', category: 'sad', file: 'path_to_file23.mp3'},
            {title: 'Ghazal 24', artist: 'artist2', category: 'inspirational', file: 'path_to_file24.mp3'},
            {title: 'Ghazal 25', artist: 'artist1', category: 'romantic', file: 'path_to_file25.mp3'},
            {title: 'Ghazal 26', artist: 'artist2', category: 'sad', file: 'path_to_file26.mp3'}
        ];

        let displayedMusic = 20;  // Show 20 initially
        const musicListContainer = document.getElementById('musicList');

        function renderMusicList() {
            const musicList = musicData.slice(0, displayedMusic);
            musicListContainer.innerHTML = '';

            musicList.forEach(music => {
                const musicItem = document.createElement('div');
                musicItem.classList.add('music-item');
                musicItem.innerHTML = `
                    <h3>${music.title}</h3>
                    <p>${music.artist}</p>
                    <audio controls>
                        <source src="${music.file}" type="audio/mp3">
                    </audio>
                    <div>
                        <button class="download-btn">Download</button>
                        <button class="fav" onclick="addToFavorites('${music.title}')">Favorite</button>
                    </div>
                `;
                musicListContainer.appendChild(musicItem);
            });
        }

        function addToFavorites(title) {
            alert(`${title} added to favorites!`);
        }

        function loadMore() {
            document.getElementById('loading').style.display = 'block';
            setTimeout(() => {
                displayedMusic += 20;
                renderMusicList();
                document.getElementById('loading').style.display = 'none';
                if (displayedMusic >= musicData.length) {
                    document.getElementById('moreBtn').style.display = 'none';
                }
            }, 1000);  // Simulate loading time
        }

        renderMusicList();
    </script>
</body>
</html>
