<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghazal Music App</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2b2b2b;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Filter Section */
        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filters select,
        .filters button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filters button {
            background-color: #007BFF;
            color: white;
            border: none;
        }

        .filters select:hover,
        .filters button:hover {
            background-color: #0056b3;
        }

        /* Music Cards */
        .music-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .music-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
        }

        .music-item:hover {
            transform: translateY(-10px);
        }

        .music-item h3 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .music-item p {
            font-size: 16px;
            margin-bottom: 15px;
            color: #777;
        }

        audio {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .music-item button {
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            font-size: 16px;
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
        }

        .fav {
            background-color: #FF5722;
            color: white;
        }

        .music-item button:hover {
            opacity: 0.9;
        }

        /* Loading & More Button */
        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .more-btn-container {
            text-align: center;
        }

        .more-btn {
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .more-btn:hover {
            background-color: #218838;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: flex-start;
            }

            .filters select,
            .filters button {
                width: 100%;
                margin-bottom: 10px;
            }

            .more-btn {
                width: 100%;
                padding: 15px;
            }

            .music-item {
                padding: 15px;
            }

            .music-item h3 {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .music-item h3 {
                font-size: 16px;
            }

            .filters select,
            .filters button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ghazal Music App</h1>
        </header>

        <div class="filters">
            <select id="categoryFilter" onchange="filterCategory()">
                <option value="">Select Category</option>
                <option value="romantic">Romantic</option>
                <option value="sad">Sad</option>
                <option value="inspirational">Inspirational</option>
            </select>

            <select id="artistFilter" onchange="filterArtist()">
                <option value="">Select Artist</option>
                <option value="artist1">Artist 1</option>
                <option value="artist2">Artist 2</option>
            </select>

            <button onclick="sortAZ()">A to Z</button>
            <button onclick="sortZA()">Z to A</button>
        </div>

        <div id="musicList" class="music-list">
            <!-- Music cards will appear here -->
        </div>

        <div id="loading" class="loading">
            <p>Loading more music...</p>
        </div>

        <div class="more-btn-container">
            <button id="moreBtn" class="more-btn" onclick="loadMore()">Load More</button>
        </div>
    </div>

    <script>
        let musicData = [
            {title: 'Ghazal 1', artist: 'artist1', category: 'romantic', file: 'path_to_file1.mp3'},
            {title: 'Ghazal 2', artist: 'artist2', category: 'sad', file: 'path_to_file2.mp3'},
            {title: 'Ghazal 3', artist: 'artist1', category: 'inspirational', file: 'path_to_file3.mp3'},
            {title: 'Ghazal 4', artist: 'artist1', category: 'romantic', file: 'path_to_file4.mp3'},
            {title: 'Ghazal 5', artist: 'artist2', category: 'sad', file: 'path_to_file5.mp3'},
            {title: 'Ghazal 6', artist: 'artist1', category: 'inspirational', file: 'path_to_file6.mp3'},
            {title: 'Ghazal 7', artist: 'artist2', category: 'romantic', file: 'path_to_file7.mp3'},
            {title: 'Ghazal 8', artist: 'artist1', category: 'sad', file: 'path_to_file8.mp3'},
            {title: 'Ghazal 9', artist: 'artist2', category: 'inspirational', file: 'path_to_file9.mp3'},
            {title: 'Ghazal 10', artist: 'artist1', category: 'romantic', file: 'path_to_file10.mp3'},
            // Add more music objects here...
        ];

        let displayedMusic = 20;  // Show 20 initially
        const musicListContainer = document.getElementById('musicList');

        function renderMusicList() {
            const musicList = musicData.slice(0, displayedMusic);
            musicListContainer.innerHTML = '';

            musicList.forEach(music => {
                const musicItem = document.createElement('div');
                musicItem.classList.add('music-item');
                musicItem.innerHTML = `
                    <h3>${music.title}</h3>
                    <p>${music.artist}</p>
                    <audio controls>
                        <source src="${music.file}" type="audio/mp3">
                    </audio>
                    <div>
                        <button class="download-btn">Download</button>
                        <button class="fav" onclick="addToFavorites('${music.title}')">Favorite</button>
                    </div>
                `;
                musicListContainer.appendChild(musicItem);
            });
        }

        function addToFavorites(title) {
            alert(`${title} added to favorites!`);
        }

        function loadMore() {
            document.getElementById('loading').style.display = 'block';
            setTimeout(() => {
                displayedMusic += 20;
                renderMusicList();
                document.getElementById('loading').style.display = 'none';
                if (displayedMusic >= musicData.length) {
                    document.getElementById('moreBtn').style.display = 'none';
                }
            }, 1000);  // Simulate loading time
        }

        renderMusicList();
    </script>
</body>
</html>
